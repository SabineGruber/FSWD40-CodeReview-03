<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Car Insurance Company</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Insurance Company</h1>
    </header>
    <div class="calculate-container">
        <div class="formbox">
            <form id="calform">
                <p>Your Name: <input type="text" name="name" id="name"></p>
                <p>Age: <input type="text" name="age" id="age"></p>
                <p>Country: <input type="text" name="country" id="country"></p>
                <p>Horsepower: <input type="text" name="horsepower" id="horsepower"></p>
                <button onclick="calculateInsurance()">Calculate</button>
            </form>
        </div>
        <div class="printedcalculation">
            <p id="printcal">
            </p>
        </div>
    </div>

<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>  
</body>

</html>
